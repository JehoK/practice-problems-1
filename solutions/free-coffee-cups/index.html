<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free coffee cups</title>
  </head>
  <body>
    <script>
      // @function: adds a free cup for every 6 cups t
      // @parameter: a number
      // @return: a number
      //
      // a given number(argument) is devided by six to calculate bonus coffee cups
      // bonus coffee cups are added with a given number
      // that number is the return value

      function freeCoffeeCups(coffeeCups) {
        return coffeeCups + Math.floor(coffeeCups / 6);
      }
    </script>
  </body>
</html>
