  <body>
    <script>
      function getWordCount(sentence) {
        var wordArray = sentence.split(" ");
        return wordArray.length;
      }

      function getWordCount2(sentence) {
        var wordArray = 1;

        for(var i = 0; i < sentence.length; i++) {
          if(sentence[0] === " ") {
            continue;
          } else if (sentence[i] === " ") {
            wordArray++;
          }
        }

        return wordArray;
      }
    </script>
  </body>
