<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createRepeatingLetters(word, numOfRepeats) {
        var result = "";

        for(var i = 0; i < word.length; i++) {
          for (var j = 0; j < numOfRepeats; j++) {
            result += word[i];
          }
        }

        return result;
      }
    </script>
  </body>
</html>
