<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      function isTheAverageWhole(numbersArray) {
        var sum = 0;
        var numberCount = numbersArray.length;

        for(var i = 0; i < numberCount ; i++) {
          sum += numbersArray[i];
        }

        if(sum % numberCount === 0 ) {
          return true;
        } else {
          return false;
        }
      }

    </script>
  </body>
