<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function sumArray(numbersArray) {
        var result = 0;

        for (var i = 0; i < numbersArray.length; i++) {
          result += numbersArray[i];
        }

        return result;
      }
    </script>
  </body>
